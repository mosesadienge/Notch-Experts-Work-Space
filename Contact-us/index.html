<!--defines this is an html page-->
<html>
<!--anything else above the body including title-->
    <head>
    <!--will appear as title of the page-->
        <title>Contact Page</title>
    </head>
<body>
<!--page heading-->
    <h1>Contact Us Now</h1>
    <h4>We shall get back as soon as possible</h4>
<!--where the form will be submitted-->
<form action="/index.html" method="post">
    <input type="text" name="First Name" placeholder="Enter your first name"><br/><br/>
    <input type="text" name="Last Name" placeholder="Enter your last name"><br/><br/>
    <input type="number" name="Phone Number" placeholder="Enter your phone number"><br/><br/>
    <input type="email" name="Email Address" placeholder="Enter your email address"><br/><br/>
    <select name="region">
        <option value="" disabled>Select region</option>
        <option value="Nairobi">Nairobi</option>
        <option value="Kiambu">Kiambu</option>
        <option value="Machakos">Machakos</option>
    </select><br/><br/>
    <textarea name="Industry" placeholder="what's your tech stack?"></textarea><br/><br/>
    <h5>What languages are you fluent in?</h5>
    <input type="checkbox" name="languages" value="English">English
    <input type="checkbox" name="languages" value="Swahili">Swahili
    <input type="checkbox" name="languages" value="French">French
    <input type="checkbox" name="languages" value="Germany">Germany
    <br/><br/>
    <input type="button" value="clear">
    <input type="submit" value="submit">
</form>
</body>
</html>
